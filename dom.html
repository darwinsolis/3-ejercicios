<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    
</head>
<style> body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #f4f4f9;
}

h2 {
    color: #333;
}

form {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 350px;
    margin: 0 auto;
}

div {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    width: 100%;
    cursor: pointer;
}

button:hover {
    background-color: #1bf826;
}

.message-box {
    margin-top: 10px;
}

.error {
    color: rgb(129, 0, 0);
    font-weight: bold;
}

.success {
    color: green;
    font-weight: bold;
}
</style>
<body>

    <h2>Formulario de Registro</h2>
    
    <form id="registrationForm">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
        </div>
        
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div>
            <button type="button" onclick="validateForm()">Registrar</button>
        </div>

        <!-- Contenedores para mostrar los mensajes de error y éxito -->
        <div id="errorMessages" class="message-box"></div>
        <div id="successMessage" class="message-box"></div>

        <!-- Nuevo div para mostrar los datos del registro -->
        <div id="userData" class="message-box"></div>
    </form>
<script>function validateForm() {

    
    document.getElementById('errorMessages').innerHTML = "";
    document.getElementById('successMessage').innerHTML = "";
    document.getElementById('userData').innerHTML = ""; 

    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    var errors = [];

    if (name.trim() === "") {
        errors.push("El campo 'Nombre' es obligatorio.");
    }
    if (email.trim() === "") {
        errors.push("El campo 'Correo Electrónico' es obligatorio.");
    }
    if (password.trim() === "") {
        errors.push("El campo 'Contraseña' es obligatorio.");
    } else if (password.length < 6) {
        errors.push("La contraseña debe tener al menos 6 caracteres.");
    }

    if (errors.length > 0) {
        var errorHtml = "<ul class='error'>";
        errors.forEach(function(error) {
            errorHtml += "<li>" + error + "</li>";
        });
        errorHtml += "</ul>";
        document.getElementById('errorMessages').innerHTML = errorHtml;
    } else {
        var successHtml = "<p class='success'>Formulario válido. Información registrada correctamente.</p>";
        document.getElementById('successMessage').innerHTML = successHtml;

        var userDataHtml = "<h3>Datos Registrados:</h3>";
        userDataHtml += "<p><strong>Nombre:</strong> " + name + "</p>";
        userDataHtml += "<p><strong>Correo:</strong> " + email + "</p>";
        userDataHtml += "<p><strong>Contraseña:</strong> " + password + "</p>";

        document.getElementById('userData').innerHTML = userDataHtml;

        
        console.log("Nombre: " + name);
        console.log("Correo: " + email);
        console.log("Contraseña: " + password);
    }
}
</script>
</body>
</html>
